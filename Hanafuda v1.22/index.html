<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hanafuda Koikoi Prototype</title>
  <style>
  
  margin: 20px;
      font-family: sans-serif; /* optional, for a cleaner look */
  
    .hand, .field {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .card {
      width: 40px;
      height: 60px;
      background-color: lightgreen;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Hanafuda Koikoi</h1>
    
    <div>
      <h2>Player Hand</h2>
      <div class="hand">
        <div 
          v-for="card in playerHand" 
          :key="card.id" 
          class="card"
        >
          {{ card.month }}
        </div>
      </div>
    </div>

    <div>
      <h2>Field</h2>
      <div class="field">
        <div 
          v-for="card in fieldCards" 
          :key="card.id" 
          class="card"
        >
          {{ card.month }}
        </div>
      </div>
    </div>

    <div>
      <h2>Opponent Hand</h2>
      <div class="hand">
        <div 
          v-for="card in opponentHand" 
          :key="card.id" 
          class="card"
        >
          {{ card.month }}
        </div>
      </div>
    </div>

    <p>Open your browser console to see debug info for now.</p>
  </div>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3"></script>
  <!-- Main script -->
  <script type="module" src="src/main.js"></script>

</body>
</html>
